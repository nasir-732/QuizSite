<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 50px;
    }

    .card {
      background-color: #f8f9fa;
      border: none;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .card-header {
      background-color: #007bff;
      color: #ffffff;
      font-weight: bold;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    #timer {
      text-align: center;
      font-size: 1.5rem;
      color: #007bff;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="col-md-6 mx-auto">
      <h3 class="text-center">Give Quiz</h3>
      <div id="timer">Time left: <span id="countdown"></span></div>
      <hr />
      <form action="/result/" method="post">
        {% csrf_token %} {% for question in questions %}
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">{{question.question}}</h4>
          </div>
          <div class="card-body">
            {% for answer in question.answers %}
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="{{question.uid}}"
                value="{{answer.answer}}"
              />
              <label class="form-check-label" for="{{answer.answer}}"
                >{{answer.answer}}</label
              >
            </div>
            {% endfor %}
          </div>
        </div>
        {% endfor %}

        <hr />
        <input
          class="form-check-input"
          type="hidden"
          name="questions_list"
          value="{{ questions_list }}"
        />
        <button type="submit" class="btn btn-primary">Results</button>
      </form>
    </div>
  </div>
  <<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
</head>
<body>
  <div id="countdown">Loading...</div>

  <script>
    var countdownDuration = 5; // in seconds
    var resultPageURL = "/result/"; // Replace with your result page URL

    function updateCountdown() {
      var countdownElement = document.getElementById("countdown");
      var currentTime = new Date().getTime();
      var endTime = currentTime + countdownDuration * 1000;

      var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = endTime - now;

        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = minutes + "m " + seconds + "s ";

        if (distance < 0) {
          clearInterval(x);
          countdownElement.innerHTML = "Time's up!";
          // Redirect to the result page
          window.location.href = resultPageURL;
        }
      }, 1000);
    }

    // Call the function to start the countdown
    updateCountdown();
  </script>
</body>
</html>

</body>
</html>
