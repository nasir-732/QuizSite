{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      .gradient-custom {
        background: linear-gradient(
          to right bottom,
          rgba(246, 211, 101, 1),
          rgba(253, 160, 133, 1)
        );
      }
    </style>
  </head>
  <body>
    <section class="h-custom gradient-custom">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-6">
            <div class="card shadow-lg" style="border-radius: 25px">
              <div class="card-body">
                <h1 class="text-center display-4 fw-bold mb-4">
                  Update Profile
                </h1>
                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="bio" class="form-label">Bio:</label>
                    <textarea
                      class="form-control"
                      name="bio"
                      id="bio"
                      rows="4"
                      cols="50"
                    >
{{ user_profile.bio }}</textarea
                    >
                  </div>
                  <div class="mb-3">
                    <label for="image" class="form-label">Your Image</label>
                    <input
                      class="form-control"
                      type="file"
                      name="image"
                      id="image"
                    />
                    {% if user_profile.image %}
                    <img
                      src="{{ user_profile.image.url }}"
                      alt="Profile Photo"
                      class="mt-2 img-fluid"
                      style="max-width: 200px"
                    />
                    {% endif %}
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark btn-lg">
                      Update Profile
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
{% endblock content %}
